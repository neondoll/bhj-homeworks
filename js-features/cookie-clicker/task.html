<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <title>Игра-кликер</title>
</head>
<body>
<header class="header">
    <div class="logo__container"><a class="logo__link" href="https://netology.ru/"></a></div>
    <h1 class="header__title">Домашнее задание к занятию 1.1 «Возможности JavaScript в браузере». Игра-кликер.</h1>
</header>
<main class="content">
    <div class="card">
        <div class="clicker">
            <div class="clicker__status">Всего кликов <span id="clicker__counter">0</span></div>
            <div class="clicker__status">Скорость клика <span id="clicker__speed">0</span></div>
            <img class="clicker__cookie" id="cookie"
                 src="https://i.postimg.cc/T1bWdf2y/1024px-Pepperidge-Farm-Nantucket-Cookie.jpg" alt="" width="200">
        </div>
    </div>
</main>
<script src="task.js"></script>
</body>
</html>
